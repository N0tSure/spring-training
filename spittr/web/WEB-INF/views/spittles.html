<!DOCTYPE html>
<html th:lang="${#locale.language}" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spittr</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/spittr.css}">
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/popper.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
<!--  Navigation bar here  -->
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 th:text="#{spittr.spittles.majorHeadler}"></h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <h4 th:text="#{spittr.spittles.messageHeadler}"></h4>
        </div>
        <div class="col-md-4">
            <h4 th:text="#{spittr.spittles.dateHeadler}"></h4>
        </div>
        <div class="col-md-4">
            <h4 th:text="#{spittr.spittles.locationHeadler}"></h4>
        </div>
    </div>
    <div class="row spittles" th:each="spittle : ${spittleList}" th:id="'spittle_' + ${spittle.id}">
        <div id="spittleMsg" class="col-md-4" th:text="${spittle.message}"></div>
        <div id="spittleTime" class="col-md-4" th:text="${{spittle.timestamp}}"></div>
        <div id="spittleLatitude" class="col-md-4">
            <span th:text="${{T(String).format('%10.6f', spittle.latitude)}}"></span>
            <span th:text="${{T(String).format('%10.6f', spittle.longitude)}}"></span>
        </div>
    </div>
</div>
<!--  Footer here  -->
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
